<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Registro de domicilio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <!-- Geocoder -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
  />

  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }

    /* Header con logo + t√≠tulo */
    .header { display:flex; align-items:center; gap:12px; justify-content:center; margin-bottom: 12px; }
    .header img { height: 38px; width:auto; object-fit: contain; }
    .header h1 { font-size: 22px; margin: 0; }

    .grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 12px; }
    label { font-size: 14px; font-weight: 600; }
    input, select { width: 100%; padding: 10px 12px; font-size: 16px; }

    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .row > * { flex:1 1 280px; }

    .muted { font-size: 12px; opacity: .8; }
    .panel { margin-top:8px; font-size:14px; line-height:1.35; }
    .panel strong { font-weight:700; }

    /* Mapa (20% m√°s alto) */
    #map { height: 552px; border: 1px solid #ddd; border-radius: 8px; }

    /* Acciones abajo (Rutas + Enviar) */
    .actions { display:flex; gap:10px; align-items:center; margin: 12px 0 10px; }
    .actions button {
      flex:1 1 0;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #c9c9c9;     /* ‚Äúnormal‚Äù, sin colorear */
      background: buttonface;         /* estilo del sistema */
      color: buttontext;
    }
    /* Estados de color cuando correspondan */
    .btn-yellow { background: #f5d90a !important; color:#111 !important; }
    .btn-green  { background: #16a34a !important; color:#fff !important; }

    /* Mensajes con icono a la izquierda */
    #mensaje { margin-top: 6px; min-height: 26px; text-align: left; display:flex; align-items:center; gap:8px; justify-content:center; padding: 8px 12px; border-radius: 8px; font-size: 14px; }
    #mensaje.hidden { display:none; }
    #mensaje.msg-error { color:#991b1b; background:#fee2e2; border:1px solid #fecaca; }
    #mensaje.msg-success { color:#065f46; background:#d1fae5; border:1px solid #a7f3d0; }
    #mensaje.msg-error::before { content: "‚úñ"; color:#dc2626; font-weight:700; }
    #mensaje.msg-success::before { content: "‚úî"; color:#16a34a; font-weight:700; }

    /* Tooltip peque√±o para INIX */
    .inix-tooltip {
      font-size: 12px;          /* m√°s chico que el default */
      padding: 2px 6px;
    }

    .leaflet-control-geocoder input { font-size: 14px; }
  </style>
</head>
<body>
  <!-- Encabezado con logo -->
  <div class="header">
    <img src="logo_inix.png" alt="INIX" />
    <h1>Registro de domicilio</h1>
  </div>

  <div class="grid">
    <div class="row">
      <div>
        <label for="clave">CLAVE DE TRABAJADOR</label>
        <input id="clave" placeholder="CLAVE DE TRABAJADOR" />
      </div>
      <div>
        <label for="ruta">RUTA</label>
        <select id="ruta">
          <option value="">‚Äî Selecciona una ruta ‚Äî</option>
        </select>
        <div class="muted" id="rutaInfo"></div>
      </div>
    </div>

    <!-- Panel con la ruta y la distancia calculada -->
    <div class="panel">
      <div><strong>Ruta seleccionada:</strong> <span id="rutaSelLbl">‚Äî</span></div>
      <div><strong>Distancia m√≠nima (Ruta-Domicilio):</strong> <span id="distLbl">‚Äî</span></div>
    </div>
  </div>

  <div id="map"></div>

  <!-- Acciones abajo, juntos -->
  <div class="actions">
    <button id="btnRutas" type="button">Rutas</button>
    <button id="enviar" type="button">Enviar</button>
  </div>

  <div id="mensaje" class="hidden"></div>

  <!-- JS: Leaflet, Geocoder, PapaParse, Turf -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <script>
    // ========================
    // Par√°metros
    // ========================
    const INIX = [19.550692592073744, -99.75661108387561];

    // ========================
    // Capas base (Mapa / Sat√©lite)
    // ========================
    const capaMapa = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap contributors"
    });
    const capaSatelite = L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      { attribution: "¬© Esri, Maxar, Earthstar Geographics" }
    );

    const map = L.map("map", {
      center: INIX,
      zoom: 12,
      layers: [capaMapa]
    });

    const capasBase = { "üó∫Ô∏è Mapa": capaMapa, "üõ∞Ô∏è Sat√©lite": capaSatelite };
    L.control.layers(capasBase).addTo(map);
    map.attributionControl.addAttribution("Geocoding ¬© Nominatim");

    // Punto INIX (negro, m√°s chico) con tooltip peque√±o "INIX"
    const inixMarker = L.circleMarker(INIX, {
      radius: 5,                     // <-- m√°s chico
      color: "#000", weight: 2,
      fillColor: "#000", fillOpacity: 1
    }).addTo(map);
    inixMarker.bindTooltip("INIX", {
      permanent: true,
      direction: "bottom",
      offset: [0, 6],
      className: "inix-tooltip"      // <-- texto m√°s chico
    });

    // ========================
    // Buscador (geocoder)
    // ========================
    L.Control.geocoder({
      defaultMarkGeocode: false,
      collapsed: false,
      placeholder: "Buscar lugar...",
      geocodingQueryParams: { countrycodes: "mx" }
    })
    .on("markgeocode", function (e) {
      const { center, name, bbox } = e.geocode;
      if (bbox) map.fitBounds(bbox);
      else map.flyTo(center, 16);
      if (marker) marker.setLatLng(center);
      else marker = L.marker(center).addTo(map);
      last = center;
      marker.bindPopup(name).openPopup();
      actualizarPanel();
      resetEnviar();
    })
    .addTo(map);

    // ========================
    // Marcador manual (usuario)
    // ========================
    let marker = null, last = null;
    map.on("click", (e) => {
      last = e.latlng;
      if (marker) marker.setLatLng(last);
      else marker = L.marker(last).addTo(map);
      actualizarPanel();
      resetEnviar();
    });

    // ========================
    // Rutas desde CSV
    // ========================
    const rutasLayer = L.layerGroup();
    let rutasCargadas = false;
    let rutasVisibles = false;

    // Map<string, {latlngs: [lat,lon][], polyline: L.Polyline}>
    const rutasIndex = new Map();

    function colorPorTexto(txt) {
      let h = 0;
      for (let i = 0; i < txt.length; i++) h = (h * 31 + txt.charCodeAt(i)) >>> 0;
      return `hsl(${h % 360} 80% 45%)`;
    }

    function poblarSelectRutas() {
      const sel = document.getElementById("ruta");
      sel.querySelectorAll("option:not(:first-child)").forEach(o => o.remove());
      const nombres = Array.from(rutasIndex.keys()).sort((a,b)=>a.localeCompare(b,'es'));
      for (const nombre of nombres) {
        const opt = document.createElement("option");
        opt.value = nombre;
        opt.textContent = nombre;
        sel.appendChild(opt);
      }
    }

    async function cargarRutasDesdeCSV(url = "rutas.csv") {
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`HTTP ${resp.status} al leer ${url}`);
      const text = await resp.text();

      const parsed = Papa.parse(text, { header: true, dynamicTyping: true, skipEmptyLines: true });
      const rows = parsed.data;

      // Agrupar por Ruta
      const grupos = new Map();
      for (const r of rows) {
        const Ruta = String(r.Ruta ?? "").trim();
        const Orden = Number(r.Orden);
        const Lat = Number(r.Latitud);
        const Lon = Number(r.Longitud);
        if (!Ruta || Number.isNaN(Orden) || Number.isNaN(Lat) || Number.isNaN(Lon)) continue;
        if (!grupos.has(Ruta)) grupos.set(Ruta, []);
        grupos.get(Ruta).push({ Orden, Lat, Lon });
      }

      // Crear solo polil√≠neas (SIN puntos)
      rutasLayer.clearLayers();
      rutasIndex.clear();

      grupos.forEach((pts, ruta) => {
        pts.sort((a, b) => a.Orden - b.Orden);
        const latlngs = pts.map(p => [p.Lat, p.Lon]);
        const color = colorPorTexto(ruta);

        const pl = L.polyline(latlngs, { color, weight: 3, opacity: 0.9 })
          .bindTooltip(`Ruta: ${ruta}`, { sticky: true });
        pl.addTo(rutasLayer);

        rutasIndex.set(ruta, { latlngs, polyline: pl });
      });

      rutasCargadas = true;
      poblarSelectRutas();
      actualizarPanel(); // por si ya hay pin puesto y ruta elegida
    }

    function toggleRutas() {
      if (!rutasVisibles) {
        if (!rutasCargadas) {
          cargarRutasDesdeCSV("rutas.csv").catch(e => {
            alert("No se pudieron cargar las rutas: " + (e?.message || e));
          });
        }
        rutasLayer.addTo(map);
        rutasVisibles = true;
        btnRutas.textContent = "Rutas (ocultar)";
        btnRutas.classList.add('btn-yellow');   // <-- amarillo cuando activo
      } else {
        rutasLayer.removeFrom(map);
        rutasVisibles = false;
        btnRutas.textContent = "Rutas";
        btnRutas.classList.remove('btn-yellow'); // <-- vuelve a normal
      }
    }

    const btnRutas = document.getElementById("btnRutas");
    btnRutas.addEventListener("click", toggleRutas);

    // Acercar y actualizar panel cuando se elige una ruta
    const selRuta = document.getElementById("ruta");
    const rutaInfo = document.getElementById("rutaInfo");
    const rutaSelLbl = document.getElementById("rutaSelLbl");
    const distLbl = document.getElementById("distLbl");
    const btnEnviar = document.getElementById("enviar");

    selRuta.addEventListener("change", () => {
      const name = selRuta.value;
      rutaSelLbl.textContent = name || "‚Äî";
      rutaInfo.textContent = "";
      if (name && rutasIndex.has(name)) {
        const { polyline } = rutasIndex.get(name);
        try { map.fitBounds(polyline.getBounds(), { padding: [20,20] }); } catch {}
      }
      actualizarPanel();
      resetEnviar();
    });

    // ========================
    // Util: distancia punto - polil√≠nea (km) con Turf
    // ========================
    function distanciaPuntoARutaKm(lat, lon, latlngsRuta) {
      if (!latlngsRuta || latlngsRuta.length < 2) return null;
      const pt = turf.point([lon, lat]);
      const line = turf.lineString(latlngsRuta.map(([la, lo]) => [lo, la]));
      const d = turf.pointToLineDistance(pt, line, { units: 'kilometers' });
      return (Number.isFinite(d) ? d : null);
    }

    // Estado para reutilizar el valor en el submit
    let distanciaKmActual = null;

    function actualizarPanel() {
      const name = selRuta.value;
      rutaSelLbl.textContent = name || "‚Äî";

      if (!name || !rutasIndex.has(name) || !last) {
        distanciaKmActual = null;
        distLbl.textContent = "‚Äî";
        return;
      }
      const { latlngs } = rutasIndex.get(name);
      const d = distanciaPuntoARutaKm(last.lat, last.lng, latlngs);
      distanciaKmActual = d;
      distLbl.textContent = (d == null) ? "‚Äî" : `${d.toFixed(3)} km`;
    }

    // ========================
    // Mensajes bonitos
    // ========================
    const msg = document.getElementById("mensaje");
    function showError(texto) {
      msg.className = "msg-error";
      msg.textContent = texto;
    }
    function showSuccess(texto) {
      msg.className = "msg-success";
      msg.textContent = texto;
    }
    function hideMsg() {
      msg.className = "hidden";
      msg.textContent = "";
    }

    // Reset de bot√≥n ENVIAR (vuelve a ‚Äúnormal‚Äù)
    function resetEnviar() {
      btnEnviar.classList.remove('btn-green');
    }
    // Cambiar a verde tras √©xito
    function markEnviarSuccess() {
      btnEnviar.classList.add('btn-green');
    }
    // Cuando el usuario edite clave o mueva el pin/ruta, quitamos verde
    document.getElementById('clave').addEventListener('input', () => { hideMsg(); resetEnviar(); });

    // ========================
    // Env√≠o de datos a /api/ubicacion
    // ========================
    document.getElementById("enviar").addEventListener("click", async () => {
      hideMsg();

      const clave = document.getElementById("clave").value.trim();
      const rutaSel = selRuta.value;

      if (!clave) { showError("Escriba su clave de trabajador"); return; }
      if (!rutaSel) { showError("Seleccione una ruta"); return; }
      if (!last)  { showError("Marque su domicilio en el mapa"); return; }

      // Asegurar rutas cargadas
      if (!rutasCargadas) {
        try { await cargarRutasDesdeCSV("rutas.csv"); }
        catch (e) { showError("No se pudieron cargar rutas para calcular distancia."); return; }
      }

      if (distanciaKmActual == null) {
        const obj = rutasIndex.get(rutaSel);
        if (!obj) { showError("Ruta seleccionada no encontrada en CSV."); return; }
        distanciaKmActual = distanciaPuntoARutaKm(last.lat, last.lng, obj.latlngs);
        if (distanciaKmActual == null) { showError("No se pudo calcular distancia a la ruta."); return; }
      }

      try {
        const r = await fetch("/api/ubicacion", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            clave,
            ruta: rutaSel,
            lat: last.lat,
            lon: last.lng,
            distancia_a_ruta: distanciaKmActual
          })
        });

        const raw = await r.text();
        let data = {};
        try { data = JSON.parse(raw); } catch (_) {}

        if (!r.ok) {
          const supa = data?.supabase;
          showError(`Error: ${data?.message || r.statusText}` +
            (supa ? ` | code=${supa.code || ""} | message=${supa.message || ""}` : ``));
          return;
        }

        // √âxito: palomita y bot√≥n ENVIAR verde
        showSuccess("Registro guardado");
        markEnviarSuccess();
        document.getElementById("clave").value = "";
      } catch (e) {
        showError("Error de red: " + (e?.message || e));
      }
    });

    // Para que el toggle funcione desde el primer click
    rutasLayer.addTo(map);
  </script>
</body>
</html>
