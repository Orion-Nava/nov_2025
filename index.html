<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Registrar domicilio (latitud/longitud)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <!-- Buscador -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    h1 { font-size: 22px; text-align: center; margin-bottom: 16px; }
    #clave { width: 100%; padding: 10px 12px; font-size: 16px; margin-bottom: 12px; }
    .toolbar { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; flex-wrap: wrap; }
    .toolbar > * { font-size: 14px; }
    #map { height: 460px; border: 1px solid #ddd; border-radius: 8px; }
    #enviar { width: 100%; margin-top: 14px; padding: 12px; font-size: 16px; }
    #mensaje { margin-top: 10px; min-height: 22px; text-align: center; }
    .leaflet-control-geocoder input { font-size: 14px; }
  </style>
</head>
<body>
  <h1>Registrar domicilio (latitud/longitud)</h1>

  <input id="clave" placeholder="CLAVE DE TRABAJADOR" />

  <div class="toolbar">
    <button id="btnRutas" type="button">Rutas</button>
    <!-- El control de capas (Mapa/Sat√©lite) y el buscador aparecen dentro del mapa -->
  </div>

  <div id="map"></div>

  <button id="enviar">Enviar</button>
  <div id="mensaje"></div>

  <!-- Leaflet -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>
  <!-- Geocoder -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <!-- PapaParse para CSV robusto -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    // ========================
    // Config
    // ========================
    const CSV_URL = '/public/rutas.csv';   // tu archivo est√° en /public ‚Üí se sirve como /rutas.csv

    // ========================
    // Capas base (Mapa / Sat√©lite)
    // ========================
    const capaMapa = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap contributors"
    });
    const capaSatelite = L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      { attribution: "¬© Esri, Maxar, Earthstar Geographics" }
    );

    const map = L.map("map", {
      center: [19.4326, -99.1332],
      zoom: 11,
      layers: [capaMapa]
    });

    const capasBase = { "üó∫Ô∏è Mapa": capaMapa, "üõ∞Ô∏è Sat√©lite": capaSatelite };
    L.control.layers(capasBase).addTo(map);
    map.attributionControl.addAttribution("Geocoding ¬© Nominatim");

    // ========================
    // Buscador (geocoder)
    // ========================
    L.Control.geocoder({
      defaultMarkGeocode: false,
      collapsed: false,
      placeholder: "Buscar lugar...",
      geocodingQueryParams: { countrycodes: "mx" }
    })
      .on("markgeocode", function (e) {
        const { center, name, bbox } = e.geocode;
        if (bbox) map.fitBounds(bbox);
        else map.flyTo(center, 16);
        if (marker) marker.setLatLng(center);
        else marker = L.marker(center).addTo(map);
        last = center;
        marker.bindPopup(name).openPopup();
      })
      .addTo(map);

    // ========================
    // Marcador manual
    // ========================
    let marker = null, last = null;
    map.on("click", (e) => {
      last = e.latlng;
      if (marker) marker.setLatLng(last);
      else marker = L.marker(last).addTo(map);
    });

    // ========================
    // Capa de Rutas (toggle)
    // ========================
    const rutasLayer = L.layerGroup(); // NO la a√±adimos a√∫n
    let rutasCargadas = false;
    let rutasVisibles = false;
    let rutasBounds = null; // mejora: para hacer fitBounds al encender por primera vez

    // Color consistente por nombre de ruta
    function colorPorTexto(txt) {
      let h = 0;
      for (let i = 0; i < txt.length; i++) h = (h * 31 + txt.charCodeAt(i)) >>> 0;
      return `hsl(${h % 360} 80% 45%)`;
    }

    async function cargarRutasDesdeCSV(url = CSV_URL) {
      // Descarga y parseo CSV con PapaParse
      const text = await (await fetch(url)).text();
      const parsed = Papa.parse(text, { header: true, dynamicTyping: true, skipEmptyLines: true });
      if (parsed.errors?.length) {
        console.warn("Errores PapaParse:", parsed.errors);
      }
      const rows = parsed.data;

      // Agrupar por Ruta => {ruta: [{Orden, Latitud, Longitud}, ...]}
      const grupos = new Map();
      for (const r of rows) {
        const Ruta = String(r.Ruta ?? "").trim();
        const Orden = Number(r.Orden);
        const Lat = Number(r.Latitud);
        const Lon = Number(r.Longitud);
        if (!Ruta || Number.isNaN(Orden) || Number.isNaN(Lat) || Number.isNaN(Lon)) continue;
        if (!grupos.has(Ruta)) grupos.set(Ruta, []);
        grupos.get(Ruta).push({ Orden, Lat, Lon });
      }

      // Para cada ruta: ordenar por Orden, crear polyline y (opcional) puntos
      let allLatLngs = [];
      grupos.forEach((pts, ruta) => {
        pts.sort((a, b) => a.Orden - b.Orden);
        const latlngs = pts.map(p => [p.Lat, p.Lon]);
        allLatLngs = allLatLngs.concat(latlngs);

        const color = colorPorTexto(ruta);

        const pl = L.polyline(latlngs, { color, weight: 3, opacity: 0.9 });
        pl.bindTooltip(`Ruta: ${ruta}`, { sticky: true });
        pl.addTo(rutasLayer);

        // Puntos discretos (c√≠rculos peque√±os), opcional
        pts.forEach(p => {
          L.circleMarker([p.Lat, p.Lon], {
            radius: 3.5, color, weight: 1, fillOpacity: 0.8
          })
          .bindTooltip(`Ruta: ${ruta} ‚Ä¢ Orden: ${p.Orden}`, { sticky: true })
          .addTo(rutasLayer);
        });
      });

      if (allLatLngs.length) rutasBounds = L.latLngBounds(allLatLngs);
      rutasCargadas = true;
    }

    async function toggleRutas() {
      if (!rutasVisibles) {
        // Encender
        if (!rutasCargadas) {
          try {
            await cargarRutasDesdeCSV(CSV_URL);
          } catch (e) {
            alert("No se pudieron cargar las rutas: " + (e?.message || e));
            return;
          }
        }
        rutasLayer.addTo(map);
        rutasVisibles = true;
        btnRutas.textContent = "Rutas (ocultar)";
        if (rutasBounds) map.fitBounds(rutasBounds.pad(0.05)); // mejora: auto-zoom
      } else {
        // Apagar
        rutasLayer.removeFrom(map);
        rutasVisibles = false;
        btnRutas.textContent = "Rutas";
      }
    }

    const btnRutas = document.getElementById("btnRutas");
    btnRutas.addEventListener("click", toggleRutas);

    // ========================
    // Env√≠o de datos a tu API
    // ========================
    const msg = document.getElementById("mensaje");

    document.getElementById("enviar").addEventListener("click", async () => {
      msg.textContent = "";

      const clave = document.getElementById("clave").value.trim();
      if (!clave) { msg.textContent = "Falta CLAVE DE TRABAJADOR."; return; }
      if (!last)  { msg.textContent = "Marca un punto en el mapa."; return; }

      try {
        const r = await fetch("/api/ubicacion", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ clave, lat: last.lat, lon: last.lng })
        });

        const raw = await r.text();
        let data = {};
        try { data = JSON.parse(raw); } catch (_) {}

        if (!r.ok) {
          const supa = data?.supabase;
          msg.textContent = `Error: ${data?.message || r.statusText}` +
            (supa ? ` | code=${supa.code || ""} | message=${supa.message || ""} | details=${supa.details || ""}` :
                    ` | raw="${raw.slice(0,200)}"`);
          return;
        }

        msg.textContent = "‚úÖ Registro guardado";
        document.getElementById("clave").value = "";
      } catch (e) {
        msg.textContent = "Error de red: " + (e?.message || e);
      }
    });
  </script>
</body>
</html>
