<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Registrar domicilio (latitud/longitud)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Leaflet Control Geocoder (buscador) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
  />

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    h1 { font-size: 22px; text-align: center; margin-bottom: 16px; }
    #clave { width: 100%; padding: 10px 12px; font-size: 16px; margin-bottom: 12px; }
    #map { height: 420px; border: 1px solid #ddd; border-radius: 8px; }
    #enviar { width: 100%; margin-top: 14px; padding: 12px; font-size: 16px; }
    #mensaje { margin-top: 10px; min-height: 22px; text-align: center; }
    /* El input del buscador hereda fuente/tamaño */
    .leaflet-control-geocoder input {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Registrar domicilio (latitud/longitud)</h1>

  <input id="clave" placeholder="CLAVE DE TRABAJADOR" />

  <div id="map"></div>

  <button id="enviar">Enviar</button>
  <div id="mensaje"></div>

  <!-- JS de Leaflet -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>

  <!-- JS del buscador -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    // ========================
    //  Mapa base
    // ========================
    const map = L.map("map").setView([19.4326, -99.1332], 11); // CDMX
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    // (Opcional) Crédito al geocodificador
    map.attributionControl.addAttribution('Geocoding © Nominatim');

    // Marcador único + última selección
    let marker = null, last = null;

    // Clic para elegir punto
    map.on("click", (e) => {
      last = e.latlng;
      if (marker) marker.setLatLng(last);
      else marker = L.marker(last).addTo(map);
    });

    // ========================
    //  Buscador de lugares
    // ========================
    // collapsed:false -> visible; countrycodes:'mx' -> filtra México (borra si no quieres filtrar)
    const geocoder = L.Control.geocoder({
      defaultMarkGeocode: false,
      collapsed: false,
      placeholder: "Buscar lugar...",
      geocodingQueryParams: { countrycodes: "mx" }
    })
    .on("markgeocode", function (e) {
      const { center, name, bbox } = e.geocode;

      // Enfoca el resultado
      if (bbox) map.fitBounds(bbox);
      else map.flyTo(center, 16);

      // Reubica TU ÚNICO marcador y guarda el punto
      if (marker) marker.setLatLng(center);
      else marker = L.marker(center).addTo(map);

      last = center;
      marker.bindPopup(name).openPopup();
    })
    .addTo(map);

    const msg = document.getElementById("mensaje");

    // ========================
    //  Enviar al backend
    // ========================
    document.getElementById("enviar").addEventListener("click", async () => {
      msg.textContent = "";

      const clave = document.getElementById("clave").value.trim();
      if (!clave) { msg.textContent = "Falta CLAVE DE TRABAJADOR."; return; }
      if (!last)  { msg.textContent = "Marca un punto en el mapa."; return; }

      try {
        const r = await fetch("/api/ubicacion", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ clave, lat: last.lat, lon: last.lng })
        });

        const raw = await r.text();
        let data = {};
        try { data = JSON.parse(raw); } catch (_) {}

        if (!r.ok) {
          const supa = data?.supabase;
          msg.textContent = `Error: ${data?.message || r.statusText}` +
            (supa ? ` | code=${supa.code || ""} | message=${supa.message || ""} | details=${supa.details || ""}` :
                    ` | raw="${raw.slice(0,200)}"`);
          return;
        }

        msg.textContent = "✅ Registro guardado";
        document.getElementById("clave").value = "";
        // Si quieres, limpia el marcador:
        // map.removeLayer(marker); marker = null; last = null;
      } catch (e) {
        msg.textContent = "Error de red: " + (e?.message || e);
      }
    });
  </script>
</body>
</html>
